<!DOCTYPE html>
<html ng-app="h5player" ng-controller="MainController">
<head>
    <link rel="stylesheet" href="lib/video.js/dist/video-js.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-daterangepicker/daterangepicker.css"/>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="lib/angular-daterangepicker/js/angular-daterangepicker.js"></script>
    <script src="lib/video.js/dist/video.js"></script>
    <script src="lib/videojs-playlist/dist/videojs-playlist.js"></script>

    <script src="js/app.js"></script>
    <script src="js/service/utility/Constants.js"></script>
    <script src="js/service/utility/DataAccessService.js"></script>
    <script src="js/service/utility/DomainService.js"></script>
    <script src="js/service/entity/SiteService.js"></script>
    <script src="js/service/entity/CameraService.js"></script>
    <script src="js/controller/MainController.js"></script>
</head>
<body>
<div class="sidenav">
    <select class="selector" ng-model="selectedSite" ng-options="x for x in siteNames" ng-change="changeSite()">
    </select>
    <ul class="checkbox">
        <li ng-repeat="camera in cameraList">
            <input type="checkbox" ng-model="camera.visible" ng-change="refresh(camera)"/><label>{{camera.name}}</label>
        </li>
    </ul>
</div>

<div class="main">
    <h3>Video Monitor</h3>

    <form name="dateForm" class="form-horizontal">
        <div class="form-group">
            <label for="daterange1" class="control-label">Date picker</label>
            <input date-range-picker id="daterange1" name="daterange1" class="form-control date-picker" type="text"
                   ng-model="date" required/>
        </div>
        <div class="form-group">
            <table width="100%">
                <tr ng-repeat="i in dimension">
                    <td ng-style="{'width': 100/(dimension.length) + '%'}" ng-repeat="j in dimension">
                        <div class="title">
                            <h3>{{playerData[0].name}}</h3>
                        </div>
                        <div class="video">
                            <video id="{{playerData[0].id}}" class="video-js vjs-default-skin vjs-16-9">
                                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading
                                    to a web browser that
                                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5
                                        video</a>
                                </p>
                            </video>
                        </div>
                        <div class="seekbar">
                            <span ng-style="{'width': playerData[0].width}"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

</body>
</html>
